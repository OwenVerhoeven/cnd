name: Build, Test & Docker Publish

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore cnd/cnd.csproj

      - name: Build
        run: dotnet build cnd/cnd.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test JournalApi.Tests/JournalApi.Tests.csproj --no-build --verbosity normal

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./cnd
          file: ./cnd/Dockerfile
          push: true
          tags: ohjcverhoeven/cnd:latest
